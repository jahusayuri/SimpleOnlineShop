<div class="inventory-list">
  <form>
    <!--Inventory Selector-->
    <md-select placeholder="Select Inventory" [(ngModel)]="selectedInventory" name="inventory">
      <md-option *ngFor="let inventory of inventories$ | async" [value]="inventory">
        {{inventory.name}}
      </md-option>
    </md-select>
    <!--Create a new inventory-->
    <a md-mini-fab (click)="createDialog()"><md-icon>add</md-icon></a>
    <a md-mini-fab (click)="createDialog()" class="fab-Delete-right"
       *ngIf="selectedInventory"><md-icon>delete</md-icon></a>
    <a md-mini-fab (click)="createDialog()" class="fab-Delete-right"><md-icon>mode edit</md-icon></a>
  </form>
  <!--Inventory products for selected inventory-->
  <div class="display-table" *ngIf="selectedInventory">
    <md-card>
      <md-card-content>
        <table class="table">
          <thead>
          <th>Unique Id</th>
          <th>Date Added</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Description</th>
          <th>Price</th>
          </thead>
          <tbody *ngFor="let product of selectedInventory.inventoryProducts">
          <tr>
            <td>{{product.uniqueId}}</td>
            <td>{{product.dateAdded}}</td>
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
          </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>
  </div>
</div>
